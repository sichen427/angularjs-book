<!doctype html>
<html lang='utf-8' ng-app='app'>
  <head>
    <title>Hi</title>
    <script src="../angular.min.js"></script>
    <script language="javascript">
	    var appModule = angular.module('app', []);
	    appModule.controller("MyCtrl",function ($scope) {
	    	$scope.loadData=function() {
	    		console.log("加载数据中。。。");
	    		alert("加载数据中。。。");
	    	}
	    });
	    //定义一个directive名字叫loader
	    appModule.directive('loader', function() {
	      return {
	      	//定义标签名字和attribue
	        restrict: 'E',
	        link:function(scope,element,attrs) {
	        	//绑定事件
	        	element.bind("mouseenter",function() {
	        		scope.loadData();
	        	});
	        },
	        replace: true
	      };
	    });
    </script>
  </head>
  <body>
  	<div ng-controller="MyCtrl">
  		<loader>滑动加载</loader>
  	</div>
  	<br><br>
  	1.定义一个directive名字叫loader
  	2.绑定loader的一个事件，鼠标移动
  	3.当鼠标移动进来的时候可以通过link的scope变量，访问到controller中定义的$scope变量
  	4.调用$scope的函数
  </body>
</html>
